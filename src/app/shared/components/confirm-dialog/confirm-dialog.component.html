<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="false">
    {{ data.cancelText || 'Cancelar' }}
  </button>

  <button
    mat-flat-button
    color="primary"
    [mat-dialog-close]="true">
    {{ data.confirmText || 'Aceptar' }}
  </button>
</mat-dialog-actions>
